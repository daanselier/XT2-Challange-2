<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SpaceX Klok Daan Selier</title>
        <link type="text/css" href="styles/main.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="images/mars.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <img id="spacexLogo" src="https://upload.wikimedia.org/wikipedia/commons/d/de/SpaceX-Logo.svg" alt="SpaceX Logo">
            <img id="marsLogo" src="images/mars.png" alt="Mars Logo">
        </header>
        <div class="grid-container">
            <div class="card1">
                <h1 id="clock">
                    0:00
                </h1>
            </div>
            <div class="card2">
                <h1 id="date">
                    0:00
                </h1>
            </div>
            <div class="card3">
                <img id="spaceship" src="images/ruimteschip.png" alt="SpaceX Spaceship">
            </div>
        </div>
    </body>
</html>
